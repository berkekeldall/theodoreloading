<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <title>SleekLoad</title>
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/sleek.css?' +
          Math.random() +
          '">'
      );
    </script>
  </head>
  <body>
    <div id="video-container"></div>
    <div id="player"></div>
    <div id="overlay"></div>
    <div id="header">
      <div id="title"></div>
      <div id="subtitle" data-lang="below_logo"></div>
    </div>
    <div id="status-container">
      <span id="status-left" data-lang="loading"></span>
      <span id="status-right">0%</span>
      <div id="loading">
        <div id="loading-progress"></div>
      </div>
      <div id="messages"></div>
    </div>
    <div id="music">
      <span data-lang="now_playing"></span>
      <div id="music-name"></div>
    </div>
    <div id="enable-audio">Click here to enable music preview</div>
    <div id="error-box"></div>
    <div id="warn"></div>

    <script src="js/vendor/objectFitPolyfill.min.js"></script>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/jquery.backstretch.min.js"></script>
    <script src="js/sleek.js"></script>

    <!-- ðŸŽµ TÄ±klayarak mÃ¼zik Ã§al/dur -->
    <script>
      let audioElement = null;
      let isYouTube = false;
      let isPlaying = false;

      window.addEventListener("DOMContentLoaded", () => {
        const musicDiv = document.getElementById("music");
        if (musicDiv) {
          musicDiv.style.cursor = "pointer";
          musicDiv.title = "MÃ¼ziÄŸe tÄ±kla: Ã§al/durdur";

          musicDiv.addEventListener("click", () => {
            const audio = document.querySelector("audio");
            const ytPlayer = window.i;

            if (audio) {
              audioElement = audio;
              if (audio.paused) {
                audio.play();
                isPlaying = true;
              } else {
                audio.pause();
                isPlaying = false;
              }
            } else if (ytPlayer && ytPlayer.getPlayerState) {
              const state = ytPlayer.getPlayerState();
              if (state === 1) {
                ytPlayer.pauseVideo();
                isPlaying = false;
              } else {
                ytPlayer.playVideo();
                isPlaying = true;
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
